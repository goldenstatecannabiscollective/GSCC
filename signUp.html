<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GSCC Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="https://goldenstatecannabiscollective.github.io/GSCC/GSCCSignUpPage.css">

</head>
<body class="background">
	





<div id="mc_embed_signup">
<form action="//alexdfirestone.us16.list-manage.com/subscribe/post?u=6bbf7f5e199b08b66c71d39cc&amp;id=75acbc0ed6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<h2>Sign Up</h2>
<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
<div class="mc-field-group">
	<label for="mce-FNAME">First Name  <span class="asterisk">*</span>
</label>
	<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
</div>
<div class="mc-field-group">
	<label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
</label>
	<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
</div>
<div class="mc-field-group">
	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-address-group">
	<div class="mc-field-group">
	    <label for="mce-ADDRESS-addr1">Address  <span class="asterisk">*</span>
</label>
		<input type="text" value="" maxlength="70" name="ADDRESS[addr1]" id="mce-ADDRESS-addr1" class="required">
	</div>
	
	<div class="mc-field-group size1of2">
	    <label for="mce-ADDRESS-city">City</label>
		<input type="text" value="" maxlength="40" name="ADDRESS[city]" id="mce-ADDRESS-city" class="required">
	</div>
	<div class="mc-field-group size1of2">
	    <label for="mce-ADDRESS-state">State</label>
	<input type="text" value="" maxlength="20" name="ADDRESS[state]" id="mce-ADDRESS-state" class="required">
	</div>
	<div class="mc-field-group size1of2">
	    <label for="mce-ADDRESS-zip">Zip Code</label>
		<input type="text" value="" maxlength="10" name="ADDRESS[zip]" id="mce-ADDRESS-zip" class="required">
	</div>
	<div class="mc-field-group size1of2">
	    <label for="mce-ADDRESS-country">Country</label>
		<select name="ADDRESS[country]" id="mce-ADDRESS-country" class="required"><option value="164" selected>USA</option></select>
	</div>
</div>
<div class="mc-field-group size1of2">
	<label for="mce-PHONE">Phone </label>
	<input type="number" name="PHONE" class="" value="" id="mce-PHONE">
</div>
<div class="mc-field-group input-group">
    <strong></strong>
    <ul><li><input type="checkbox" value="1" name="group[1339][1]" id="mce-group[1339]-1339-0"><label for="mce-group[1339]-1339-0"><a href="https://goldenstatecannabiscollective.github.io/GSCC/termsOfService.html">I Agree To Terms of Service</a></label></li>
</ul>
</div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-eror-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6bbf7f5e199b08b66c71d39cc_75acbc0ed6" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='number';}(jQuery));var $mcj = jQuery.noConflict(true);</script>




</div>

<img class="plumasfarms" id='pflogo' src="https://c1.staticflickr.com/5/4368/35575543794_f60907f324_o.png">

<div class="footer">
		<h3 id="footerInfo">Email: collective@goldenstatecannabiscollective.org</h3>



</body>
</html>
